<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<header>
  <div class="custom-wrapper pure-g" id="menu">
  <div class="pure-u-1 pure-u-md-1-3">
      <div class="pure-menu pure-menu-horizontal custom-can-transform">
          <ul class="pure-menu-list">
              <li class="pure-menu-item"><a href="/threads/new" class="pure-menu-link">Add a Thread</a></li>

          </ul>
      </div>
  </div>
  </div>
</header>
<body>
  <h1><a href="/">Back to Main Page</a>
    <% arrayTwo.forEach(function(e){ %>
          <h3>Post: <a href="/categories/<%=e.category_id%>/threads/<%=e.id%>"><%= e.message %></a> </h3>
            <p>By:<%=e.user%></p>
            <form method="POST" action="/categories/<%=e.category_id%>/threads/<%=e.id%>?_method=PUT">
            <p>Votes: <%=e.votes%></p>
            <input type="hidden" name="id" value="<%=e.id%>">
            <input type="hidden" name="current_vote" value="<%=e.votes%>">
            <input type="hidden" name="increase_vote" value="1">
            <button type="submit"> <i class="fa fa-thumbs-up fa-2x"></i> </button> 
            </form>
                <form  class="pure-form" method="POST" action="/categories/<%=e.category_id%>/threads/<%=e.id%>?_method=DELETE">
                    <input type="submit" value="delete me" class="pure-button pure-button-primary">
                </form>           <%  }) %>
</body>
</html>
